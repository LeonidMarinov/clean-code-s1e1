<html>
  <!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img class="matrix__image" src="./eisenhower-matrix.jpg">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h3 class="heading">Add Item</h3>
      <div class="new-tasks">
        <input id="new-task" class="task-input task-input_new task" type="text">
        <button class="action-button">Add</button>
      </div>
      <h3 class="heading">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="incomplete-tasks__task task-item">
          <input type="checkbox" class="task-item__checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="action-button">Edit</button>
          <button class="action-button action-button_delete">
            <img class="delete-icon" src="./remove.svg"></button>
          </button>
        </li>
        <li class="incomplete-tasks__task task-item task-item_edit-mode">
          <input type="checkbox" class="task-item__checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="action-button">Save</button>
          <button class="action-button action-button_delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="completed-tasks__item task-item">
          <input type="checkbox" class="task-item__checkbox" checked>
          <label class="task-item__label task-item__label_completed">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="action-button">Edit</button>
          <button class="action-button action-button_delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
